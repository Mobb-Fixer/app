<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div>
		<h3>Update data</h3>
	</div>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content>
	<div *ngIf="Object.keys(updateSuggestions).length > 0"
		 style="display: flex; justify-content: space-between; padding: 12px 12px 0px 12px; gap: 20px;">
		<div *ngFor="let column of updateSuggestions | keyvalue" style="flex: 1;">
			<mat-form-field appearance="fill" style="width: 100%">
				<mat-label>{{ column.key }}</mat-label>
				<input
					#filter
					[matAutocomplete]="auto"
					matInput>
				<mat-autocomplete #auto="matAutocomplete">
					<ng-container *ngFor="let suggestion of column.value">
						<mat-option
							(click)="setValue(column.key, suggestion)"
							*ngIf="JSON.stringify(suggestion).indexOf(filter.value) >= 0"
							[value]="JSON.stringify(suggestion)">
							{{ suggestion | json }}
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</mat-form-field>
		</div>
	</div>
	<ngx-monaco-editor
		style="width: 450px"
		[(ngModel)]="str"
		[options]="editorOptions"
	></ngx-monaco-editor>
</div>
<mat-dialog-actions>

	<a	[href]="selectedServer?.driver!.language.extendedJSONDoc"
		target="_blank"
		*ngIf="selectedServer?.driver!.language.extendedJSONDoc"
		mat-button>
		<span class="material-symbols-outlined notranslate">
			info
		</span>
		JSON Doc
	</a>

	<mat-error
		*ngIf="strError() !== null"
		style="width: 420px">
		<div [innerHtml]="strError()"></div>
	</mat-error>
	<button
		(click)="update()"
		*ngIf="strError() === null"
		[disabled]="!isTouched()"
		cdkFocusInitial
		color="primary"
		mat-flat-button>
		<span class="material-symbols-outlined notranslate">
			edit
		</span>
		Apply Changes
	</button>
</mat-dialog-actions>
