<div class="bottom-sheet">
	<div class="error">
		{{data.error.error}}
	</div>

	<div>
		<a href="https://google.com/search?q={{data.error.error}}"
		   mat-icon-button
		   matTooltip="Search on web"
		   target="_blank">
			<span class="material-symbols-outlined notranslate">
				travel_explore
			</span>
		</a>

		<button
			(click)="assistant()"
			mat-icon-button
			matTooltip="Ask AI for help">
			<span class="material-symbols-outlined notranslate">
				support_agent
			</span>
		</button>

		<button
			(click)="bottomSheetRef.dismiss()"
			mat-icon-button>
			<span class="material-symbols-outlined notranslate">
				close
			</span>
		</button>
	</div>
</div>
