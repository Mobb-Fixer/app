<div mat-dialog-title>
	<h3>Create Database in {{server.name}}</h3>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content style="display: flex">
	<mat-form-field appearance="fill" style="padding: 20px; flex: 1">
		<mat-label>Database Name</mat-label>
		<input #name
			   autocomplete="off"
			   matInput
			   required>
	</mat-form-field>
</div>
<mat-dialog-actions>
	<button (click)="createDb(name.value)" [disabled]="!name.value || !validName(name.value)" color="primary"
			mat-raised-button>Create
	</button>
</mat-dialog-actions>
