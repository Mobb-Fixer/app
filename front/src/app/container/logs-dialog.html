<div cdkDrag
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div>
		<button
			cdkDragHandle
			mat-icon-button
			style="cursor: grab">
			<span class="material-symbols-outlined">
				drag_indicator
			</span>
		</button>
		<h3>
			{{file}}
		</h3>

		<mat-slide-toggle
			(click)="toggleAutoRefresh()"
			style="font-size: 12px"
			checked>
			Auto refresh
		</mat-slide-toggle>
	</div>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content>
	<pre><code
		[innerHTML]="str"
		style="overflow: auto; white-space: inherit; height: calc(65vh - 50px); width: calc(80vw - 85px); resize: both"></code></pre>
</div>
