<div cdkDrag
	 cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div style="display: flex">
		<button
			cdkDragHandle
			mat-icon-button
			style="cursor: grab">
			<span class="material-symbols-outlined">
				drag_indicator
			</span>
		</button>
		<h2
			[style.color]="file === 'out.log' ? '#2196f3' : '#f44336'">
			{{file}}
		</h2>
	</div>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content>
	<pre><code
		[innerHTML]="str"
		style="overflow: auto; white-space: inherit; height: calc(65vh - 50px); width: calc(80vw - 85px); resize: both"></code></pre>
</div>
