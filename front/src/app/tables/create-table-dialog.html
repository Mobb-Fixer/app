<ng-container [formGroup]="form">
	<div cdkDrag cdkDragHandle
		 cdkDragRootElement=".cdk-overlay-pane"
		 mat-dialog-title>
		<div>
			<h3>New Table</h3>
		</div>

		<button aria-label="close dialog" mat-dialog-close mat-icon-button>
			<mat-icon>close</mat-icon>
		</button>
	</div>

	<mat-dialog-content style="display: flex; flex-direction: column">
		<mat-form-field appearance="fill" style="padding: 20px 20px 0px 20px; flex: 1;">
			<mat-label>Table Name</mat-label>
			<input
				autocomplete="off"
				formControlName="name"
				matInput>
			<mat-error *ngIf="form.get('name')?.errors && form.get('name')!.errors!['pattern']">
				Prefer alpha, numeric and "_", "-"
			</mat-error>
		</mat-form-field>

		<app-column [form]="form"></app-column>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button (click)="addColumn()"
				*ngIf="!form.get('old')"
				color="primary"
				mat-stroked-button>
			<span class="material-symbols-outlined notranslate">
				add
			</span>
			Column
		</button>

		<a *ngIf="selectedServer"
		   [href]="selectedServer!.driver.docs.types"
		   mat-button
		   target="_blank">
			<span class="material-symbols-outlined notranslate">
				help
			</span>
			{{selectedServer.wrapper}} Types
		</a>

		<button (click)="create()"
				[disabled]="!form.valid"
				color="primary"
				mat-flat-button>
				<span class="material-symbols-outlined notranslate">
					table
				</span>
			Create Table
		</button>
	</mat-dialog-actions>
</ng-container>
