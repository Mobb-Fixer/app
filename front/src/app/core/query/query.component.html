<mat-toolbar
	fxLayout="row"
	fxLayoutAlign="space-between center"
	id="actions">

	<button (click)="runQuery()"
			*ngIf="!diff"
			[disabled]="!query || query.trim().length < 1"
			color="primary"
			mat-raised-button>
		<span class="material-symbols-outlined notranslate">play_arrow</span>
		Execute
	</button>

	<button
		(click)="runQuery()"
		*ngIf="diff"
		color="primary"
		mat-raised-button>
		<span class="material-symbols-outlined notranslate">difference</span>
		Compare
	</button>

	<div *ngIf="selectedTable">
		<button [matMenuTriggerFor]="preBuilt" mat-button>
			<span class="material-symbols-outlined notranslate">factory</span>
			Pre Built
		</button>
		<mat-menu #preBuilt="matMenu" xPosition="before">
			<button (click)="loadPreBuild(prebuild)"
					*ngFor="let prebuild of prebuilds"
					mat-menu-item>
				{{prebuild | titlecase}}
			</button>
		</mat-menu>
	</div>

	<div *ngIf="selectedTable">
		<button
			(click)="diff = !diff; query2 = query;"
			[class.mat-raised-button]="diff"
			mat-button>
			<span class="material-symbols-outlined notranslate">splitscreen_left</span>
			Compare Mode
		</button>
	</div>

	<div style="display: flex; align-items: center">
		<mat-form-field *ngIf="querySize >= 1" appearance="outline" class="goToPage">
			<mat-label>
				Page
			</mat-label>
			<mat-select (selectionChange)="page = $event.value; runQuery()" [value]="page">
				<mat-option
					*ngFor="let item of [].constructor(Math.floor(querySize / pageSize) + 1); let i = index"
					[value]="i">{{i}}</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-paginator
			(page)="page = $event.pageIndex; pageSize = $event.pageSize; runQuery()"
			[length]="querySize"
			[pageIndex]="page"
			[pageSizeOptions]="[50, 100, 500, 2000]"
			[pageSize]="pageSize"
		></mat-paginator>
	</div>

	<div>
		<button [matMenuTriggerFor]="advanced" mat-icon-button>
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #advanced="matMenu" xPosition="before">
			<button (click)="addView()" [disabled]="!isQuerySelect()" mat-menu-item>Create view from query</button>
			<button (click)="exportQuery()" [disabled]="query.length < 1" mat-menu-item>Export query</button>
			<button (click)="exportResult()" [disabled]="query.length < 1" mat-menu-item>Export all results</button>
			<a [href]="selectedServer!.driver.docs.language" mat-menu-item target="_blank">
				{{selectedServer!.driver.language.id === "sql" ? "SQL" : (selectedServer!.driver.language.id | titlecase)}}
				Doc
			</a>
			<button [matMenuTriggerFor]="shortcuts" mat-menu-item>Shortcuts</button>
			<button [matMenuTriggerFor]="disclaimer" mat-menu-item>Disclaimer</button>
		</mat-menu>
		<mat-menu #shortcuts="matMenu">
			<button mat-menu-item>Alt + Space → <span style="color: #2196f3">Autocomplete</span></button>
			<button mat-menu-item>Ctrl + s / Enter → <span style="color: #2196f3">Run query</span></button>
			<button mat-menu-item>Ctrl / ⌘ + f → <span style="color: #2196f3">Find and / or replace</span></button>
			<button mat-menu-item>Alt + Maj + f → <span style="color: #2196f3">Format query</span></button>
		</mat-menu>
		<mat-menu #disclaimer="matMenu">
			<pre
				style="color: white; padding: 0px 10px">Only most keyword/function <br>are proposed in autocomplete</pre>
		</mat-menu>
	</div>
</mat-toolbar>

<mat-progress-bar
	[hidden]="!isLoading"
	mode="query"
	style="position: absolute; left: 0px; right: 0px; z-index: 10000000">
</mat-progress-bar>

<div [class.diff]="diff" id="container">
	<ngx-monaco-editor
		(onInit)="initEditor($event, 0)"
		[(ngModel)]="query"
		[options]="editorOptions">
	</ngx-monaco-editor>

	<ngx-monaco-editor
		(onInit)="initEditor($event, 1)"
		[(ngModel)]="query2"
		[hidden]="!diff"
		[options]="editorOptions">
	</ngx-monaco-editor>

	<div *ngIf="!diff && dataSource?.data && dataSource!.data!.length > 0" id="results">
		<table [dataSource]="dataSource!" class="table" mat-table>
			<ng-container
				*ngFor="let column of displayedColumns"
				matColumnDef="{{column}}"
			>
				<th *matHeaderCellDef mat-header-cell>
					{{column}}
				</th>
				<td *matCellDef="let row" mat-cell>
					<app-cell
						[column]="column"
						[row]="row"
					></app-cell>
					<ng-container *ngIf="column === 'error'">
						<button
							style="float: right; margin-top: -28px; right: 5px; position: absolute;"
							(click)="assistant(row)"
							mat-icon-button
							matTooltip="Ask AI for help">
							<span class="material-symbols-outlined notranslate">
								support_agent
							</span>
						</button>
					</ng-container>
				</td>
			</ng-container>

			<tr *matHeaderRowDef="displayedColumns!; sticky: true" mat-header-row></tr>
			<tr *matRowDef="let row; columns: displayedColumns!;" mat-row></tr>
		</table>
	</div>
</div>

<div *ngIf="diff && !isLoading">
	<mat-divider></mat-divider>
	<ngx-monaco-diff-editor
		[modifiedModel]="modifiedResult"
		[options]="editorOptions"
		[originalModel]="originalResult"
	></ngx-monaco-diff-editor>
</div>
