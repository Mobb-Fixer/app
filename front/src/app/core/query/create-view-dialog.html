<ng-container [formGroup]="form">
	<div cdkDrag cdkDragHandle
		 cdkDragRootElement=".cdk-overlay-pane"
		 mat-dialog-title>
		<div>
			<h3>New View</h3>
		</div>

		<button aria-label="close dialog" mat-dialog-close mat-icon-button>
			<mat-icon>close</mat-icon>
		</button>
	</div>

	<mat-dialog-content style="display: flex; flex-direction: column">
		<mat-form-field appearance="fill" style="padding: 20px 20px 0px 20px; flex: 1;">
			<mat-label>View Name</mat-label>
			<input
				autocomplete="off"
				formControlName="name"
				matInput>
			<mat-error *ngIf="form.get('name')?.errors && form.get('name')!.errors!['pattern']">
				Prefer alpha, numeric and "_", "-"
			</mat-error>
		</mat-form-field>

		<app-column [form]="form"></app-column>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button [disabled]="!form.valid"
				color="primary"
				mat-flat-button>
			<span class="material-symbols-outlined notranslate">
				add
			</span>
			Create View
		</button>
	</mat-dialog-actions>
</ng-container>
