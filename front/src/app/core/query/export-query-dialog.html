<div mat-dialog-title
	 cdkDrag
	 cdkDragRootElement=".cdk-overlay-pane">
	<div style="display: flex">
		<button
			style="cursor: grab"
			mat-icon-button
			cdkDragHandle>
			<span  class="material-symbols-outlined">
				drag_indicator
			</span>
		</button>
		<h2>Export Query</h2>
	</div>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>

<div mat-dialog-content style="overflow: hidden;">
	<ngx-monaco-editor
		*ngIf="!isLoading"
		(onInit)="initBaseEditor($event)"
		[(ngModel)]="str"
		[options]="editorOptions"
		style="width: 500px; height: 500px;  resize: both; overflow: auto">
	</ngx-monaco-editor>
</div>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
	<mat-button-toggle-group [(ngModel)]="framework" (change)="show()">
		<mat-button-toggle value="NODE">Node.JS</mat-button-toggle>
		<mat-button-toggle value="PDO">PDO</mat-button-toggle>
		<mat-button-toggle value="JDBC">JDBC</mat-button-toggle>
	</mat-button-toggle-group>
	<button [cdkCopyToClipboard]="str" color="primary" mat-raised-button>
		Copy
	</button>
</mat-dialog-actions>
