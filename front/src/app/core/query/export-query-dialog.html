<div cdkDrag
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div>
		<button
			cdkDragHandle
			mat-icon-button
			style="cursor: grab">
			<span class="material-symbols-outlined">
				drag_indicator
			</span>
		</button>
		<h3>Export Query</h3>
	</div>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>

<div mat-dialog-content style="overflow: hidden;">
	<ngx-monaco-editor
		(onInit)="initBaseEditor($event)"
		*ngIf="!isLoading"
		[(ngModel)]="str"
		[options]="editorOptions">
	</ngx-monaco-editor>
</div>
<mat-dialog-actions>
	<mat-button-toggle-group (change)="show()" [(ngModel)]="framework">
		<mat-button-toggle value="NODE">Node.JS</mat-button-toggle>
		<mat-button-toggle value="PDO">PDO</mat-button-toggle>
		<mat-button-toggle value="JDBC">JDBC</mat-button-toggle>
	</mat-button-toggle-group>
	<button [cdkCopyToClipboard]="str" color="primary" mat-raised-button>
		Copy
	</button>
</mat-dialog-actions>
