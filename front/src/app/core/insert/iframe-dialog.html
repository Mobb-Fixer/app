<div cdkDrag
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div>
		<button
			cdkDragHandle
			mat-icon-button
			style="cursor: grab">
			<span class="material-symbols-outlined">
				drag_indicator
			</span>
		</button>
		<h3>External Doc</h3>
		<a [href]="src"
			target="_blank"
			mat-icon-button>
			<span class="material-symbols-outlined">
				link
			</span>
		</a>
	</div>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>

<div style="height: 70vh; width: 70vw; resize: both; overflow: hidden">
	<iframe [src]="src" style="border: 0px; height: 100%; width: 100%"></iframe>
</div>
