<div mat-dialog-title>
	<h3>Sure to drop {{column.name}} ?</h3>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<mat-dialog-content>
	<span>You will loose datas</span>
</mat-dialog-content>
<mat-dialog-actions>
	<button (click)="dropColumn()" color="warn" mat-button>Drop Column</button>
</mat-dialog-actions>
