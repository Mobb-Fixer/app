<div mat-dialog-title>
	<h3>Sure to drop `{{ column.name }}` ?</h3>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<span class="material-symbols-outlined notranslate">close</span>
	</button>
</div>
<mat-dialog-content>
	<div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 10px;">
		<span class="material-symbols-outlined notranslate">
			warning
		</span>
		You will loose datas
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button (click)="dropColumn()" color="warn" mat-button>Drop column</button>
</mat-dialog-actions>
