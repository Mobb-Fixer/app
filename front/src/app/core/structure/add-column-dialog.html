<div fxFlexFill fxLayout="column" fxLayoutAlign="start">

	<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
		<div>Add Column for {{selectedTable.name}}</div>

		<div>
			<button (click)="add()"
					[disabled]="!form.valid"
					color="primary"
					mat-flat-button>
				<span class="material-symbols-outlined notranslate">
					view_column_2
				</span>
				Apply
			</button>
		</div>
	</mat-toolbar>

	<app-column [form]="form"></app-column>
</div>
