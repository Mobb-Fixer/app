<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<div>
		<h3>Alter Column {{form.get('old')?.get('name')!.value}}</h3>
	</div>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>

<mat-dialog-content>
	<app-column [form]="form"></app-column>
</mat-dialog-content>

<mat-dialog-actions>

	<a *ngIf="selectedServer"
	   [href]="selectedServer!.driver.docs.types"
	   mat-button
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			help
		</span>
		{{selectedServer.wrapper}} Data Types
	</a>

	<button (click)="update()"
			[disabled]="!form.valid || JSON.stringify(form.get('old')?.value) === JSON.stringify(form.get('columns')!.value[0])"
			color="primary"
			mat-flat-button>
				<span class="material-symbols-outlined notranslate">
					drive_file_rename_outline
				</span>
		Apply
	</button>
</mat-dialog-actions>
