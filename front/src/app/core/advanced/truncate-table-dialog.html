<div mat-dialog-title>
	<h3>Sure to truncate table ?</h3>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<span class="material-symbols-outlined notranslate">close</span>
	</button>
</div>
<mat-dialog-actions>
	<button (click)="truncate()" color="warn" mat-button>Empty table</button>
</mat-dialog-actions>
