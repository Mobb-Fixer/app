<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
	<mat-form-field appearance="standard" style="width: 220px">
		<input #filter
			   placeholder="Search Types"
			   autocomplete="off"
			   matInput>
	</mat-form-field>

	<button (click)="addType()" color="accent" mat-stroked-button>
		<span class="material-symbols-outlined notranslate">
			title
		</span>
		Add Type
	</button>
</mat-toolbar>

<div style="height: calc(100vh - 56px); overflow: auto">
	<mat-card *ngFor="let type of selectedTypes"
			  [hidden]="type.name.toLowerCase().indexOf(filter.value.toLowerCase()) < 0"
			  class="type">
		<mat-card-content>
			<ngx-monaco-editor
				[(ngModel)]="type.elements"
				[options]="editorOptions"
				style="width: 100%"
			></ngx-monaco-editor>
		</mat-card-content>

		<mat-card-actions>

		</mat-card-actions>
	</mat-card>
</div>
