<div mat-dialog-title>
	<h3>Sure to drop Database {{database.name}} ?</h3>
	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<mat-dialog-actions>
	<button [mat-dialog-close]="database.name" color="warn" mat-button>Drop Database {{database.name}}</button>
</mat-dialog-actions>
