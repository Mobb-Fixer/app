<ng-container *ngIf="selectedDatabase && selectedServer">
	<mat-toolbar style="display: flex; flex-direction: column; height: auto; padding: 8px 16px">
		<div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
			<mat-button-toggle-group
				[(ngModel)]="fileType">
				<ng-container *ngFor="let fileT of selectedServer!.driver.connection.fileTypes; let i = index">
					<mat-button-toggle
						[value]="fileT">
						{{ fileT.name }}
					</mat-button-toggle>
				</ng-container>
			</mat-button-toggle-group>

			<mat-progress-spinner
				*ngIf="isLoading"
				[diameter]="30"
				color="accent"
				mode="indeterminate">
			</mat-progress-spinner>

			<button (click)="dump()"
					*ngIf="!isLoading"
					[disabled]="checklistSelection.isEmpty()"
					color="accent"
					mat-raised-button>
				<span class="material-symbols-outlined notranslate">
					upload
				</span>
				Export
			</button>
		</div>

		<ng-container *ngIf="fileType.native">
			<mat-divider style="width: 100%; margin: 12px 0px;"></mat-divider>

			<div style="display: flex; gap: 12px;">

				<div style="display: flex; flex-direction: column; justify-content: space-evenly;">

					<span style="font-size: 16px; text-align: center">Dump options</span>

					<button (click)="useDefault()"
							color="primary"
							mat-stroked-button>
						<span class="material-symbols-outlined notranslate">
							device_reset
						</span>
						Use default
					</button>

					<a [href]="selectedServer.driver.docs.dump"
					   mat-button
					   mat-stroked-button
					   target="_blank">
						<span class="material-symbols-outlined notranslate">
							developer_guide
						</span>
						Documentation
					</a>
				</div>

				<ngx-monaco-editor
					[(ngModel)]="cliOptions"
					[options]="editorOptions"
					style="flex: 1; min-height: 200px; resize: none; width: 350px">
				</ngx-monaco-editor>
			</div>
		</ng-container>
	</mat-toolbar>

	<mat-tree [dataSource]="dataSource"
			  [treeControl]="treeControl"
			  class="example-tree">
		<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
			<mat-checkbox (change)="checklistSelection.toggle(node);"
						  [checked]="checklistSelection.isSelected(node)"
						  class="checklist-leaf-node"
						  color="accent">
				{{ node.name }}
			</mat-checkbox>
		</mat-tree-node>
		<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
			<div class="mat-tree-node">
				<button mat-icon-button matTreeNodeToggle>
					<mat-icon class="mat-icon-rtl-mirror">
						{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
					</mat-icon>
				</button>
				<mat-checkbox (change)="itemSelectionToggle(node)"
							  [checked]="descendantsAllSelected(node)"
							  [indeterminate]="descendantsPartiallySelected(node)"
							  color="accent">
					{{ node.name }}
				</mat-checkbox>
			</div>
			<div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
				 role="group">
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
</ng-container>
