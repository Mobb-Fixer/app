<mat-toolbar style="font-size: 14px; gap: 24px;">
	Drop here or
	<input #inputFile (change)="inputChange($event)" accept="{{acceptedExt.join(', ')}}" hidden="true" multiple
		   onclick="this.value=null" type="file"/>
	<button
		(click)="inputFile.click()"
		style="width: 100%"
		color="accent"
		mat-stroked-button>
		select
	</button>

	{{acceptedExt.join(', ')}} files
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="space-between center" style="padding: 0px 20px">

	<mat-card *ngFor="let file of files; let i = index">

		<mat-card-content>
			<ngx-monaco-editor
				style="resize: none"
				*ngIf="files[i].text.length < 10000000"
				[(ngModel)]="files[i].text"
				[options]="files[i].editorOptions">
			</ngx-monaco-editor>
		</mat-card-content>

		<mat-card-actions>
			<mat-form-field
				appearance="outline"
				style="width: 100%; margin-bottom: -1.25em">
				<mat-label>File name</mat-label>
				<input [(ngModel)]="file.name"
					   autocomplete="off"
					   matInput
					   required>
			</mat-form-field>

			<button
				(click)="arraymove(files, i, i - 1)"
				[hidden]="i === 0"
				mat-button>
				<span class="material-symbols-outlined notranslate">
					arrow_upward
				</span>
				Import before
			</button>

			<button
				(click)="arraymove(files, i, i + 1)"
				[hidden]="i === files.length -1"
				mat-button>
				<span class="material-symbols-outlined notranslate">
					arrow_downward
				</span>
				Import after
			</button>

			<button
				(click)="files.splice(i, 1)"
				mat-button>
				<span class="material-symbols-outlined notranslate">
					remove
				</span>
				Remove
			</button>

			<mat-progress-bar
				[color]="file.progress < 0 ? 'warn' : 'accent'"
				[value]="file.progress"
				style="margin-top: 8px"
				mode="determinate">
			</mat-progress-bar>
		</mat-card-actions>
	</mat-card>

	<mat-divider style="width: 100%; margin: 30px 0px 20px;"></mat-divider>

	<div style="display: flex; gap: 12px;">
		<button
			(click)="importFiles(database.value)"
			[disabled]="files.length < 1 || isLoading"
			style="width: 200px;"
			color="accent"
			mat-raised-button>
			<span class="material-symbols-outlined notranslate">
				exit_to_app
			</span>
			Load into
		</button>

		<mat-form-field style="margin-bottom: -1.25em">
			<input #database
				   [value]="selectedDatabase.name"
				   autocomplete="off"
				   matInput
				   required>
		</mat-form-field>
	</div>
</div>
