<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<h4>
		Stats of {{server.name}}
	</h4>

	<mat-button-toggle-group
		style="font-size: 12px"
		[(ngModel)]="mode"
		(change)="refreshData()">
		<mat-button-toggle value="raw">
			Total
		</mat-button-toggle>
		<mat-button-toggle value="sinceOpen">
			Relative
		</mat-button-toggle>
		<mat-button-toggle value="difference">
			Live
		</mat-button-toggle>
	</mat-button-toggle-group>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content style="resize: both; overflow: auto; width: 600px; height: 300px; min-width: 400px; min-height: 200px; padding: 0px 8px;">
	<canvas
		*ngIf="datasets.length > 0"
		[datasets]="datasets"
		[labels]="labels"
		[options]="lineChartOptions"
		[type]="'line'"
		style="height: 100% !important; width: 100% !important;"
		baseChart>
	</canvas>
</div>
