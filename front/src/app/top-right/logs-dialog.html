<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 style="font-size: 14px;"
	 mat-dialog-title>
	<mat-form-field
		appearance="legacy"
		color="primary"
		class="searchField"
		style="flex: 1; margin-bottom: -1em; padding: 6px 12px;">
		<input (keyup)="filterChanged()"
			   [(ngModel)]="filter"
			   autocomplete="off"
			   matInput
			   placeholder="Search in finished queries">
		<button (click)="filter = ''; filterChanged()"
				*ngIf="filter"
				aria-label="Clear" mat-icon-button
				matSuffix>
			<span class="material-symbols-outlined notranslate">close</span>
		</button>
	</mat-form-field>

	<a [href]="environment.rootUrl + 'logs/finished.log'"
	   target="_blank">
		Full logs
	</a>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<span class="material-symbols-outlined notranslate">close</span>
	</button>
</div>
<div mat-dialog-content>
	<mat-divider></mat-divider>
	<pre><code
		#scrollContainer
		(scroll)="onScroll($event)"
		[innerHTML]="strFiltered"
		cdkFocusInitial
		id="backendLogs">
	</code></pre>
</div>
