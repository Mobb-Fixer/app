<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<h4>
		<mat-button-toggle-group
			(change)="file = $event.value; load(); scrollToBottom()">
			<mat-button-toggle value='out.log' checked>
				Logs
			</mat-button-toggle>
			<mat-button-toggle value='err.log'>
				Error
			</mat-button-toggle>
		</mat-button-toggle-group>
	</h4>

	<mat-form-field
		appearance="legacy"
		color="primary"
		style="font-size: 13px; flex: 1; margin-bottom: -0.25em">
		<input [(ngModel)]="filter"
			   (keyup)="filterChanged()"
			   autocomplete="off"
			   matInput
			   placeholder="Search Text">
		<button (click)="filter = ''; filterChanged()"
				*ngIf="filter"
				aria-label="Clear" mat-icon-button
				matSuffix>
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>

	<a *ngIf="file === 'err.log'"
	   [href]="'https://gitlab.com/web-db/public/-/issues/new?issue[title]=Problem%20while%20... &issue[description]=Here%20is%20the%20error%20log:%0A' + str.slice(0, 1000)"
	   mat-button
	   matTooltip="Send Report"
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			bug_report
		</span>
	</a>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content>
	<pre><code
		#scrollContainer
		cdkFocusInitial
		[innerHTML]="strFiltered"
		style="overflow: auto; white-space: inherit; height: 30vh; width: 50vw; resize: both; font-size: 12px; box-shadow: #000000 0 6px 6px -6px inset;"></code></pre>
</div>
