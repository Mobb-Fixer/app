<div cdkDrag cdkDragHandle
	 cdkDragRootElement=".cdk-overlay-pane"
	 mat-dialog-title>
	<h4>
		Finished queries
	</h4>

	<mat-form-field
		appearance="legacy"
		color="primary"
		style="font-size: 13px; flex: 1; margin-bottom: -0.25em">
		<input (keyup)="filterChanged()"
			   [(ngModel)]="filter"
			   autocomplete="off"
			   matInput
			   placeholder="Search text">
		<button (click)="filter = ''; filterChanged()"
				*ngIf="filter"
				aria-label="Clear" mat-icon-button
				matSuffix>
			<span class="material-symbols-outlined notranslate">close</span>
		</button>
	</mat-form-field>

	<button aria-label="close dialog" mat-dialog-close mat-icon-button>
		<span class="material-symbols-outlined notranslate">close</span>
	</button>
</div>
<div mat-dialog-content>
	<pre><code
		#scrollContainer
		(scroll)="onScroll($event)"
		[innerHTML]="strFiltered"
		cdkFocusInitial
		id="backendLogs">
	</code></pre>
</div>
