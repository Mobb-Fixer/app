<button [matMenuTriggerFor]="activity" mat-button>
	<span class="material-symbols-outlined notranslate">
		browse_activity
	</span>
</button>
<mat-menu #activity="matMenu">
	<a (click)="showProcess()"
	   *ngIf="Server.getSelected()"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			process_chart
		</span>
		Process List
	</a>
	<a (click)="showProcess()"
	   *ngIf="Server.getSelected()"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			monitoring
		</span>
		Monitor
	</a>
	<a (click)="showLogs()"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			receipt_long
		</span>
		Logs
	</a>
</mat-menu>
<button [matMenuTriggerFor]="help" mat-button>
	<span class="material-symbols-outlined notranslate">
		help
	</span>
</button>
<mat-menu #help="matMenu">
	<a href="https://gitlab.com/web-db/public/-/issues"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			bug_report
		</span>
		Issues
	</a>
	<a href="https://gitlab.com/web-db/public/-/wikis/home"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			dictionary
		</span>
		Documentation
	</a>
	<a href="https://gitlab.com/web-db/public/-/wikis/Tags-Symbol"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			emoji_symbols
		</span>
		Symbols
	</a>
	<a  [href]="environment.rootUrl + 'changelog.html'"
		mat-menu-item
		target="_blank">
		<span class="material-symbols-outlined notranslate">
			receipt_long
		</span>
		Changelog
	</a>
	<a *ngIf="isSQL() === false"
	   mat-menu-item
	   href="https://gitlab.com/web-db/public/-/wikis/NoSQL-Disclaimer"
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			indeterminate_question_box
		</span>
		Limitation
	</a>
</mat-menu>
<button (click)="showSettings()" mat-button>
	<span class="material-symbols-outlined notranslate">
		settings
	</span>
</button>
