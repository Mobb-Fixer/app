<button
	mat-button
	(click)="showLogs()">
	<span class="material-symbols-outlined notranslate">
		browse_activity
	</span>
</button>
<button [matMenuTriggerFor]="help" mat-button>
	<span class="material-symbols-outlined notranslate">
		help
	</span>
</button>
<button (click)="showSettings()" mat-button>
	<span class="material-symbols-outlined notranslate">
		settings
	</span>
</button>
<mat-menu #help="matMenu">
	<a href="https://gitlab.com/web-db/landing/-/issues"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			bug_report
		</span>
		Issues
	</a>
	<a href="https://gitlab.com/web-db/landing/-/wikis/home"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			menu_book
		</span>
		Documentation
	</a>
	<a href="https://gitlab.com/web-db/landing/-/wikis/Tags-Symbol"
	   mat-menu-item
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			emoji_symbols
		</span>
		Symbols
	</a>
	<a *ngIf="!isSQL()"
	   mat-menu-item
	   href="https://gitlab.com/web-db/landing/-/wikis/NoSQL-Disclaimer"
	   target="_blank">
		<span class="material-symbols-outlined notranslate">
			warning
		</span>
		Disclaimer
	</a>
</mat-menu>
